<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4 py-10">
  <div
    class="bg-white rounded-3xl shadow-xl flex flex-col md:flex-row items-center max-w-5xl w-full overflow-hidden"
  >
    <!-- Left Illustration -->
   <div class="md:w-1/2 bg-white flex justify-center items-center p-10">
      <div class="w-full max-w-xs md:max-w-sm lg:max-w-md">
        <img
          src="https://i.pinimg.com/736x/d0/04/af/d004af9e9634841ed94b67c359f2eac4.jpg"
          alt="Scooter Illustration"
          class="w-full h-auto rounded-xl shadow-lg transition-transform duration-300 hover:scale-105"
        />
      </div>
    </div>

    <!-- Right Form -->
    <div class="md:w-1/2 p-10 bg-white">
      <h2 class="text-2xl font-bold text-gray-800 mb-1">Welcome to</h2>
      <h3 class="text-3xl font-extrabold text-orange-500 mb-6">SnapBite</h3>

      <form (ngSubmit)="register()" class="space-y-4">
        <!-- Username -->
        <input
          [(ngModel)]="name"
          name="username"
          type="text"
          placeholder="Enter Username"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 outline-none"
          required
        />

        <!-- Email -->
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          placeholder="Enter Email Address"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 outline-none"
          required
        />

        <!-- Password -->
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          placeholder="Enter Password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 outline-none"
          required
        />

        <!-- Role -->
       <select
  [(ngModel)]="role"
  name="role"
  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 outline-none bg-white"
  required
>
  <option value="" disabled>Select Role</option>
  <option value="ROLE_CUSTOMER">Customer</option>
  <option value="ROLE_RESTAURANT_OWNER">Restaurant Owner</option>
</select>


        <!-- Button & Forgot -->
        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="bg-orange-500 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded shadow-sm transition"
          >
            Register
          </button>
          <a href="#" class="text-sm text-gray-500 hover:underline">Forgot password?</a>
        </div>
      </form>

      <!-- OR login with -->
      <div class="my-5 text-center text-sm text-gray-500">or sign up with</div>
      <div class="flex justify-center gap-4">
        <button class="bg-gray-100 p-3 rounded-full hover:bg-gray-200 transition">
          <i class="fab fa-google text-gray-600 text-lg"></i>
        </button>
        <button class="bg-gray-100 p-3 rounded-full hover:bg-gray-200 transition">
          <i class="fab fa-facebook text-gray-600 text-lg"></i>
        </button>
      </div>

      <!-- Bottom Link -->
      <p class="text-center text-sm text-gray-600 mt-6">
        Already have an account?
        <a routerLink="/login" class="text-orange-500 font-semibold hover:underline">Log in</a>
      </p>
    </div>
  </div>
</div>
