<div class="font-outfit">
<div class="flex flex-col md:flex-row min-h-screen  bg-gray-100 font-sans">
  <!-- Main Content Area -->
  <div class="flex-1 p-4 md:p-6 overflow-y-auto">
    <router-outlet></router-outlet>
  </div>

  <!-- Right Cart Panel -->
 <!-- Right Cart Panel -->
<div class="w-full md:w-[360px] bg-white border-l shadow-2xl flex flex-col md:h-screen rounded-lg md:rounded-none">
  
  <!-- Cart Header -->
  <div class="flex justify-between items-center rounded-md p-4 border-b sticky top-0 z-10 bg-white">
    <button
      (click)="goToFavorites()"
      class="text-gray-500 hover:text-red-500 transition duration-200"
      aria-label="Favorites"
    >
      <i class="fas fa-heart text-2xl"></i>
    </button>

    <!-- User Dropdown -->
    <div class="relative" (clickOutside)="dropdownOpen = false">
      <button
        (click)="handleDropdownClick()"
        class="relative flex items-center justify-center w-9 h-9 rounded-full bg-black text-white hover:ring-2 hover:ring-gray-300 transition"
      >
        <ng-container *ngIf="isLoggedIn; else loginIcon">
          {{ getUserName().charAt(0).toUpperCase() }}
        </ng-container>
        <ng-template #loginIcon>
          <i class="fas fa-user text-sm"></i>
        </ng-template>
      </button>

      <!-- Dropdown -->
      <div
        *ngIf="dropdownOpen && isLoggedIn"
        class="absolute right-0 mt-2 w-40 bg-black border border-gray-700 rounded-lg shadow-lg z-50 transition duration-200"
      >
        <button
          (click)="logout(); dropdownOpen = false"
          class="w-full px-4 py-2 text-white text-left hover:bg-gray-800 flex items-center gap-2"
        >
          <i class="fas fa-sign-out-alt text-sm"></i> Logout
        </button>
      </div>
    </div>
  </div>

  <!-- Cart Body -->
  <div class="flex-1 overflow-y-auto p-6">
      <app-cart></app-cart>   
  </div>

  <!-- Promo Banner -->
  <div class="p-4 border-t">
    <div
      class="relative rounded-xl overflow-hidden shadow group hover:scale-[1.02] transition duration-300"
    >
      <img
        src="https://i.pinimg.com/736x/cc/b9/92/ccb9929071077b16096c3f71d036c875.jpg"
        alt="Fast Delivery"
        class="w-full h-32 object-cover brightness-95 group-hover:brightness-75"
      />
      <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent p-4 flex flex-col justify-end">
        <h4 class="text-white text-sm font-semibold flex items-center gap-2">
          <i class="fas fa-shipping-fast text-yellow-400"></i> Fast Delivery
        </h4>
        <p class="text-white text-xs mt-1">Get your food in under 30 minutes!</p>
      </div>
    </div>
  </div>
</div>

</div>
</div>
