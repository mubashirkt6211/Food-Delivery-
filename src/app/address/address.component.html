<!-- Address Form -->
<div class="max-w-md mx-auto mt-6 p-6 bg-white rounded-2xl shadow-md border">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center gap-2">
    <i class="fas fa-map-marker-alt text-orange-500"></i>
    Delivery Address
  </h2>

  <form (ngSubmit)="placeOrder()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Street</label>
      <input
        type="text"
        [(ngModel)]="address.street"
        name="street"
        required
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
        placeholder="123 Main Street"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
      <input
        type="text"
        [(ngModel)]="address.city"
        name="city"
        required
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
        placeholder="New York"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">State</label>
      <input
        type="text"
        [(ngModel)]="address.state"
        name="state"
        required
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
        placeholder="NY"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Pincode</label>
      <input
        type="text"
        [(ngModel)]="address.zipCode"
        name="zipCode"
        required
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
        placeholder="123456"
      />
    </div>

    <button
      type="submit"
      class="w-full mt-6 bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
    >
      Place Order
    </button>
  </form>
</div>

<!-- Saved Addresses -->
<div *ngIf="savedAddresses.length > 0" class="max-w-md mx-auto mt-6">
  <h3 class="text-lg font-semibold mb-4 text-gray-700">Or Deliver to a Saved Address</h3>

  <div
    *ngFor="let addr of savedAddresses"
    class="border p-4 rounded-lg mb-4 bg-white shadow-sm"
  >
    <p class="text-sm text-gray-800 mb-3">
      {{ addr.street }}, {{ addr.city }}, {{ addr.state }} - {{ addr.zipCode || 'N/A' }}
    </p>
    <button
      (click)="placeOrder(addr)"
      class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded transition duration-200"
    >
      Deliver Here
    </button>
  </div>
</div>
