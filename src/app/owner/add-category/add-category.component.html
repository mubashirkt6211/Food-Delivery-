<div class="p-6 max-w-xl mx-auto space-y-6">
  <h2 class="text-2xl font-bold text-gray-800">âž• Add Food Category</h2>

  <!-- Add Category Form -->
  <form (ngSubmit)="addCategory()" class="space-y-3">
    <input
      type="text"
      [(ngModel)]="categoryName"
      name="category"
      placeholder="e.g., Burger, Drinks, Desserts"
      class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-orange-500"
      required
    />

    <button
      type="submit"
      class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700 disabled:opacity-50"
      [disabled]="loading"
    >
      {{ loading ? 'Saving...' : 'Add Category' }}
    </button>
  </form>

  <!-- Category List -->
<div class="mt-6">
  <h3 class="text-lg font-semibold text-orange-600 mb-3">ðŸ“‚ Added Categories</h3>

  <ul class="space-y-2">
    <li
      *ngFor="let category of categories"
      class="flex items-center justify-between bg-white border border-gray-200 px-4 py-2 rounded-lg shadow-sm hover:shadow-md transition-shadow"
    >
      <span class="text-gray-800 font-medium">
        <i class="fas fa-tag text-orange-500 mr-2"></i>
        {{ category.name }}
      </span>

      <button
        (click)="deleteCategory(category.id)"
        class="text-red-600 hover:text-red-800 transition-colors"
        title="Delete Category"
      >
        <i class="fas fa-trash-alt text-lg"></i>
      </button>
    </li>
  </ul>
</div>


</div>
