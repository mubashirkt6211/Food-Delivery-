<div class="space-y-10">
  <div
    *ngFor="let order of orders"
    class="flex flex-col md:flex-row gap-6 border border-gray-200 rounded-2xl shadow-sm p-6 bg-white hover:shadow-md transition-shadow duration-200"
  >
    <!-- Image Preview -->
    <div class="md:w-36 flex-shrink-0">
      <img
        src="https://i.pinimg.com/736x/1f/2c/92/1f2c92490260f604167045a03c311069.jpg" 
        alt="Order Image"
        class="w-full h-36 object-cover rounded-xl shadow-sm"
      />
    </div>

    <!-- Order Details -->
    <div class="flex-1 space-y-4">
      <!-- Top Section -->
      <div class="flex justify-between items-center">
        <div>
          <p class="text-xs text-gray-500">Order ID</p>
          <p class="text-base font-semibold text-gray-900">#{{ order.id }}</p>
        </div>
        <div class="text-right">
          <p class="text-xs text-gray-500">Placed On</p>
          <p class="text-sm text-gray-700">{{ order.createdAt | date: 'short' }}</p>
        </div>
      </div>

      <!-- Total Price -->
      <div>
        <p class="text-xs text-gray-500">Total Price</p>
        <p class="text-xl font-bold text-green-600">â‚¹{{ order.totalPrice }}</p>
      </div>

      <!-- Status Display -->
      <div>
        <p class="text-xs text-gray-500 mb-1">Current Status</p>
        <span
          class="inline-block min-w-[120px] px-3 py-1 text-xs font-semibold text-center rounded-full shadow-sm border transition-all duration-200"
          [ngClass]="{
            'bg-yellow-100 text-yellow-700 border-yellow-300': order.orderStatus === 'PROCESSING' || order.orderStatus === 'PENDING',
            'bg-blue-100 text-blue-700 border-blue-300': order.orderStatus === 'OUT_FOR_DELIVERY',
            'bg-green-100 text-green-700 border-green-300': order.orderStatus === 'COMPLETED',
            'bg-red-100 text-red-700 border-red-300': order.orderStatus === 'CANCELLED'
          }"
        >
          {{ order.orderStatus.replace('_', ' ') | titlecase }}
        </span>
      </div>

      <!-- Dropdown -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Change Status</label>
        <select
          [(ngModel)]="order.orderStatus"
          (change)="updateStatus(order.id, order.orderStatus)"
          class="w-full p-2 rounded-lg border border-gray-300 bg-white text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
        >
          <option value="PROCESSING">Processing</option>
          <option value="OUT_FOR_DELIVERY">Out for Delivery</option>
          <option value="COMPLETED">Completed</option>
          <option value="CANCELLED">Cancelled</option>
        </select>
      </div>
    </div>
  </div>

  <!-- No Orders Found -->
  <div *ngIf="orders.length === 0" class="text-red-500 text-center text-sm mt-6">
    No orders found or failed to fetch.
  </div>
</div>
