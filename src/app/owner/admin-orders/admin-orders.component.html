<section class="p-4">
  <h2 class="text-2xl font-bold mb-4">ðŸ“¦ Orders</h2>

  <div *ngFor="let order of orders" class="border p-3 rounded mb-4 shadow-sm">
    <div><strong>Order ID:</strong> {{ order.id }}</div>
    <div><strong>Total:</strong> â‚¹{{ order.totalPrice }}</div>
    <div><strong>Status:</strong> {{ order.status }}</div>
    <div><strong>Created:</strong> {{ order.createdAt | date:'short' }}</div>

    <label class="block mt-2 text-sm text-gray-600">Change Status:</label>
    <select [(ngModel)]="order.status" (change)="updateStatus(order.id, order.status)" class="border p-1 rounded">
      <option>PROCESSING</option>
      <option>COMPLETED</option>
      <option>CANCELLED</option>
    </select>
  </div>
  <div *ngIf="orders.length === 0" class="text-red-500 text-sm my-4">
  No orders found or failed to fetch.
</div>

</section>
