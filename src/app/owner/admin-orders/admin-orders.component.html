<div class="space-y-6">
  <div
    *ngFor="let order of orders"
    class="border rounded-xl shadow-md p-6 bg-white text-gray-800 hover:shadow-lg transition-shadow"
  >
    <div class="flex justify-between items-center mb-2">
      <div>
        <p class="text-sm text-gray-500">Order ID:</p>
        <p class="font-semibold text-lg">#{{ order.id }}</p>
      </div>

      <div class="text-right">
        <p class="text-sm text-gray-500">Created At:</p>
        <p class="text-sm">{{ order.createdAt | date: 'short' }}</p>
      </div>
    </div>

    <div class="mb-3">
      <p class="text-sm text-gray-500">Total Price:</p>
      <p class="text-lg font-bold text-green-600">â‚¹{{ order.totalPrice }}</p>
    </div>

    <div class="mb-3">
      <p class="text-sm text-gray-500">Current Status:</p>
      <span
        class="inline-block px-3 py-1 text-xs font-semibold rounded-full"
        [ngClass]="{
          'bg-yellow-100 text-yellow-700': order.orderStatus === 'PROCESSING',
          'bg-green-100 text-green-700': order.orderStatus === 'COMPLETED',
          'bg-red-100 text-red-700': order.orderStatus === 'CANCELLED'
        }"
      >
        {{ order.orderStatus }}
      </span>
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Change Status:</label>
      <select
        [(ngModel)]="order.orderStatus"
        (change)="updateStatus(order.id, order.orderStatus)"
        class="block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-indigo-200 text-sm"
      >
        <option value="PROCESSING">PROCESSING</option>
        <option value="COMPLETED">COMPLETED</option>
        <option value="CANCELLED">CANCELLED</option>
      </select>
    </div>
  </div>

  <div *ngIf="orders.length === 0" class="text-red-600 text-center text-sm mt-4">
    No orders found or failed to fetch.
  </div>
</div>
